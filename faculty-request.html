<script>

$(document).ready(function() {
	$("#logout").click(function(){
		deleteCookie();
	});
	$('.user-name').html(getCookie('name')+'<span class="caret"></span>');
	function load () {
		var page = window.location.href;page = page.split('?')[1].split('=')[1];
		$.post("admin.php",{ action: "loadfaq", page:page}, 
		function(data,status){
			if (data == 0){
				notify('error', 'No faqs pending');
			} else {
				$("tbody").empty();$(".pagination").empty();
				$("tbody").append(data.split('|')[0]);
				$(".pagination").append(data.split('|')[1]);
			}
		});
	}
	load();
	$('body').on('click','.btn-danger',function(){
		var deletefaqid = $(this).attr('id');
		console.log(deletefaqid);
        $.post("admin.php",{ action: "deletefaq", deletefaqid: deletefaqid},function(data,status){
			if (data == 0){
				notify('error', 'Error in clearing Materail');
			} else {
				$("tbody").empty();
				load();
				notify('success', 'Lab Deleted Successfully');
			}
		});
	});
});
</script>
