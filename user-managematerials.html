			<ul>

						<h4>Select Lab</h4>

<script>
$(document).ready(function() {
	$("#logout").click(function(){
		deleteCookie();
	});
	$('.user-name').html(getCookie('name')+'<span class="caret"></span>');
	function load (subject) {
		var page = window.location.href;page = page.split('?')[1].split('=')[1];
		$("tbody").empty();
		$.post("users.php",{ action: "loadlabs", page:page, subject:subject}, 
		function(data,status){
			if (data == 0){
				console.log(data);
				$('tbody').empty();
				notify('error', 'No Labs Created');
			} else {
				console.log(data);
				$("tbody").empty();$(".pagination").empty();
				if(data != '|'){
					$("tbody").append(data);
					$(".pagination").append(data.split('|')[1]);
				}
				
			}
		});
	}


	$.post("users.php",{ action: "getSubNames"}, 
		function(data,status){
			$('select').append(data);
			console.log(data);
	});
	$('select').on('change', function() {
		var subject = $('select').val();
		if(subject){
			load(subject);
		}
	});
	

});
	
</script>
</body>
